<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; height: 100vh; background-color: #f8f9fc; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 90px; background: #fff; display: flex; flex-direction: column; align-items: center; padding: 30px 0; box-shadow: 2px 0 20px rgba(0,0,0,0.03); z-index: 10; }
        
        .sidebar-icon {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: #999; font-size: 1.2rem; margin-bottom: 25px; transition: 0.3s;
            text-decoration: none; position: relative;
        }
        .sidebar-icon:hover { background: #f0f4ff; color: #4a6cf7; }
        .sidebar-icon.active { background: #4a6cf7; color: white; box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3); }
        .sidebar-icon.logout { margin-top: auto; color: #ff5b5b; }

        /* Tooltips */
        .sidebar-icon::after {
            content: attr(data-tooltip); position: absolute; left: 70px; top: 50%;
            transform: translateY(-50%) translateX(10px); background-color: #222; color: white;
            padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: 0.2s ease-in-out; pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 100;
        }
        .sidebar-icon:hover::after { opacity: 1; visibility: visible; transform: translateY(-50%) translateX(0); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 40px; display: flex; justify-content: center; overflow-y: auto; }

        /* Split Layout */
        .profile-container {
            width: 100%; max-width: 850px;
            display: grid; grid-template-columns: 1fr 2fr; gap: 30px;
            height: fit-content;
        }

        /* Left Card */
        .user-card {
            background: white; padding: 40px 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
            height: fit-content;
        }
        .avatar-circle {
            width: 100px; height: 100px; background: #eef2ff; color: #4a6cf7;
            font-size: 2.5rem; font-weight: 700; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px auto;
        }
        .user-card h2 { font-size: 1.4rem; color: #333; font-weight: 700; }
        .user-card p { color: #888; font-size: 0.9rem; margin-top: 5px; }

        /* Right Card */
        .settings-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .section-title { font-size: 1.1rem; font-weight: 600; color: #333; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }

        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; margin-bottom: 20px; }
        
        label { display: block; font-weight: 500; margin-bottom: 8px; color: #555; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px 15px; border: 2px solid #f0f0f0; border-radius: 10px;
            font-size: 0.95rem; background: #fafafa; transition: 0.3s; color: #333;
        }
        input:focus { border-color: #4a6cf7; background: #fff; outline: none; }
        input[readonly] { background: #eee; cursor: not-allowed; color: #999; }

        .btn-save {
            background-color: #4a6cf7; color: white; border: none; padding: 12px 25px;
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .btn-save:hover { background-color: #3b5bdb; transform: translateY(-2px); }

        /* Alerts */
        .alert-success { background: #e6fcf5; color: #0ca678; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #b2f2bb; }
        .alert-error { background: #fff5f5; color: #ff6b6b; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ffc9c9; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'dashboard' %}" class="sidebar-icon" data-tooltip="Dashboard"><i class="fas fa-home"></i></a>
        <a href="{% url 'my_bookings' %}" class="sidebar-icon" data-tooltip="My Bookings"><i class="fas fa-list-ul"></i></a>
        <a href="{% url 'calendar' %}" class="sidebar-icon" data-tooltip="View Schedule"><i class="fas fa-calendar-alt"></i></a>
        <a href="{% url 'venue_list' %}" class="sidebar-icon" data-tooltip="Campus Venues"><i class="fas fa-map-marker-alt"></i></a>
        <a href="{% url 'create_booking' %}" class="sidebar-icon" data-tooltip="Book a Room"><i class="fas fa-plus"></i></a>
        
        <a href="#" class="sidebar-icon active" data-tooltip="Settings"><i class="fas fa-user-cog"></i></a>
        
        <a href="{% url 'logout' %}" class="sidebar-icon logout" data-tooltip="Log Out"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <div class="main-content">
        
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags|yesno:'alert-success,alert-error' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="profile-container">
            
            <div class="user-card">
                <div class="avatar-circle">
                    {{ user.first_name|slice:":1" }}{{ user.last_name|slice:":1" }}
                </div>
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                <p>User ID: {{ user.username }}</p>
            </div>

            <div class="settings-card">
                
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="update_profile" value="true">
                    
                    <div class="section-title">Personal Information</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label>Student ID (Cannot be changed)</label>
                        <input type="text" value="{{ user.username }}" readonly>
                    </div>

                    <div style="text-align: right; margin-bottom: 40px;">
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="change_password" value="true">

                    <div class="section-title" style="color: #ff5b5b; border-color: #ffe3e3;">Security</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="new_password" placeholder="Min 6 chars" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="Repeat password" required>
                        </div>
                    </div>

                    <div style="text-align: right;">
                        <button type="submit" class="btn-save" style="background-color: #333;">Update Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
