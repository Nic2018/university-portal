<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Portal | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-color: #f8fafd; /* Consistent background */
        }

        /* --- LEFT SIDE: THE ARTWORK --- */
        .brand-side {
            flex: 1; 
            /* Premium Gradient matching Login */
            background: linear-gradient(135deg, #002952 0%, #00152e 100%), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        .brand-content { position: relative; z-index: 2; max-width: 600px; }
        .brand-content h1 { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; letter-spacing: -1px; }
        .brand-content p { font-size: 1.1rem; opacity: 0.85; font-weight: 300; line-height: 1.7; }

        /* Floating decoration circles - Frosted Glass */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .c1 { width: 350px; height: 350px; top: -80px; left: -80px; }
        .c2 { width: 500px; height: 500px; bottom: -120px; right: -120px; }

        /* --- RIGHT SIDE: FORM --- */
        .form-side {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow-y: auto; /* Allows scrolling if form is tall */
            background: #f8fafd;
        }

        /* Premium Card Container */
        .register-card { 
            width: 100%; 
            max-width: 500px; /* Slightly wider for the 2-column layout */
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { font-size: 2rem; color: #1a1a1a; font-weight: 700; margin-bottom: 5px; letter-spacing: -0.5px; }
        .header p { color: #666; font-size: 0.95rem; }

        /* Inputs */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 0.85rem; color: #444; margin-bottom: 8px; font-weight: 600; }
        
        .input-field {
            width: 100%;
            padding: 14px 14px 14px 14px; /* Standard padding */
            border: 2px solid #eef2f7;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: #fff;
            color: #333;
        }
        
        .input-field:focus { 
            border-color: #4a6cf7; 
            background: #fff; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(74, 108, 247, 0.15); 
        }

        /* Two Column Layout */
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        /* Button */
        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #004e92 0%, #000428 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 78, 146, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .btn-register:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0, 78, 146, 0.4); }

        .bottom-links { margin-top: 25px; text-align: center; font-size: 0.9rem; color: #777; }
        .bottom-links a { color: #4a6cf7; text-decoration: none; font-weight: 700; transition: 0.2s; }
        .bottom-links a:hover { color: #003366; }

        /* Alerts */
        .alert-error { 
            background: #fff2f2; 
            color: #d32f2f; 
            padding: 14px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 0.9rem; 
            border-left: 5px solid #d32f2f; 
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .brand-side { display: none; }
            .form-side { flex: 1; padding: 20px; }
            .register-card { padding: 25px; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="brand-side">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="brand-content">
            <h1>Join the Future<br>of Education.</h1>
            <p>Create your account to access campus facilities, events, and resources.</p>
        </div>
    </div>

    <div class="form-side">
        <div class="register-card">
            
            <div class="header">
                <h2>Create Account</h2>
                <p>Fill in your details to get started.</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col input-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="input-field" placeholder="John" required>
                    </div>
                    <div class="col input-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="input-field" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Student ID / Username</label>
                    <input type="text" name="username" class="input-field" placeholder="e.g. 20251120" required>
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="input-field" placeholder="student@uni.edu" required>
                </div>

                <div class="row">
                    <div class="col input-group">
                        <label>Password</label>
                        <input type="password" name="password" class="input-field" placeholder="••••••" required>
                    </div>
                    <div class="col input-group">
                        <label>Confirm</label>
                        <input type="password" name="confirm_password" class="input-field" placeholder="••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-register">Sign Up</button>

                <div class="bottom-links">
                    Already a member? <a href="{% url 'login' %}">Login here</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
