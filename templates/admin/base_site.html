{% extends "admin/base.html" %}

{% block title %}{{ title }} | Premium Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span style="font-weight: 700; letter-spacing: 0.5px;">ðŸŽ“ UNIVERSITY ADMIN</span>
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* --- GLOBAL RESET & FONT --- */
    :root {
        --primary-gradient: linear-gradient(135deg, #4a6cf7 0%, #3451c7 100%);
        --primary-color: #4a6cf7;
        --bg-color: #f8f9fc;
        --text-color: #1e293b;
        --card-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
    }

    body {
        font-family: 'Poppins', sans-serif !important;
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
    }

    /* --- HEADER (The Top Bar) --- */
    #header {
        background: var(--primary-gradient) !important;
        padding: 20px 40px !important;
        border-bottom: none !important;
        box-shadow: 0 4px 20px rgba(74, 108, 247, 0.2);
    }
    #header #branding h1 {
        font-size: 1.5rem !important;
        font-weight: 700;
    }
    #header a:link, #header a:visited {
        color: white !important;
    }
    
    /* Hide the default "View Site" / "Change Password" links to make it cleaner, 
       or style them if you prefer. Here we style them. */
    #user-tools {
        font-weight: 500;
        opacity: 0.9;
    }

    /* --- BREADCRUMBS (Navigation Path) --- */
    .breadcrumbs {
        background: white !important;
        box-shadow: var(--card-shadow);
        padding: 15px 40px !important;
        border: none !important;
        font-size: 0.9rem !important;
        color: #64748b !important;
    }
    .breadcrumbs a { color: var(--primary-color) !important; font-weight: 500; }

    /* --- MAIN MODULES (The White Cards) --- */
    .module {
        background: white !important;
        border-radius: 20px !important;
        border: 1px solid #f1f5f9 !important;
        box-shadow: var(--card-shadow) !important;
        margin-bottom: 30px !important;
        padding: 5px !important; /* Slight padding fix */
        overflow: hidden;
    }
    
    /* Table Headers */
    .module caption {
        background: white !important;
        font-size: 1.2rem !important;
        font-weight: 700 !important;
        color: #1e293b !important;
        padding: 20px !important;
    }
    
    /* Module Links (Model names) */
    .module caption a.section:link, .module caption a.section:visited {
        color: #1e293b !important;
        text-decoration: none;
    }

    /* Table Rows */
    tr { border-bottom: 1px solid #f1f5f9; }
    td, th {
        padding: 15px 20px !important;
        font-size: 0.95rem !important;
        color: #475569 !important;
        border-bottom: 1px solid #f1f5f9 !important;
    }
    th {
        color: #94a3b8 !important;
        text-transform: uppercase;
        font-size: 0.8rem !important;
        font-weight: 600 !important;
        letter-spacing: 0.5px;
        background: #fff !important;
    }

    /* Links in Tables */
    a:link, a:visited { color: var(--primary-color); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* --- BUTTONS --- */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: var(--primary-gradient) !important;
        border: none !important;
        border-radius: 12px !important;
        padding: 12px 25px !important;
        color: white !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.5px !important;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        height: auto !important;
    }
    .button:hover, input[type=submit]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
    }
    
    /* Secondary Buttons */
    .button.default, input.default {
        background: #f1f5f9 !important;
        color: #334155 !important;
        box-shadow: none !important;
    }

    /* --- FORMS --- */
    input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], textarea, select {
        padding: 12px 15px !important;
        border: 2px solid #eef2f6 !important;
        border-radius: 10px !important;
        background: #fcfcfc !important;
        font-family: 'Poppins', sans-serif;
        color: #333;
        width: auto; 
    }
    input:focus, select:focus, textarea:focus {
        border-color: var(--primary-color) !important;
        outline: none;
    }

    /* --- LOGIN PAGE SPECIFIC --- */
    .login #header { display: none; } /* Hide default header on login */
    .login .submit-row input { width: 100%; margin-top: 10px; }
    
    /* Sidebar filters (if visible) */
    #changelist-filter {
        background: white !important;
        border-left: none !important;
        border-radius: 20px;
        margin-left: 20px;
        box-shadow: var(--card-shadow);
    }
    #changelist-filter h2 {
        background: var(--primary-color) !important;
        color: white !important;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        padding: 15px !important;
    }
</style>
{% endblock %}
