<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* --- 1. BODY BACKGROUND (Fintech Blue) --- */
        body { 
            display: flex; 
            height: 100vh; 
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
            overflow: hidden; 
        }

        /* --- 2. SIDEBAR (Glass Effect) --- */
        .sidebar { 
            width: 90px; 
            background: rgba(0, 0, 0, 0.2); /* Dark Transparent */
            backdrop-filter: blur(12px);    /* Blur Effect */
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; align-items: center; padding: 30px 0; z-index: 100; 
        }

        /* Sidebar Icons (Light Color for Dark Background) */
        .sidebar-icon { 
            width: 50px; height: 50px; border-radius: 14px; 
            display: flex; justify-content: center; align-items: center; 
            color: #94a3b8; /* Light Gray */
            font-size: 1.3rem; margin-bottom: 25px; 
            transition: all 0.3s ease; text-decoration: none; position: relative; 
        }
        
        .sidebar-icon:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: #ffffff; 
            transform: translateY(-2px); 
        }
        
        .sidebar-icon.active { 
            background: linear-gradient(135deg, #4a6cf7 0%, #3451c7 100%); 
            color: white; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); 
        }
        
        .sidebar-icon.logout { margin-top: auto; color: #ff6b6b; } 
        .sidebar-icon.logout:hover { background: rgba(255, 85, 85, 0.1); color: #ff6b6b; }

        /* --- 3. MAIN CONTENT --- */
        .main-content { 
            flex: 1; 
            padding: 40px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            overflow-y: auto; 
            background: transparent; /* Transparent background */
        }

        /* --- FORM CONTAINER --- */
        .form-container { 
            background: white; width: 100%; max-width: 600px; padding: 50px; 
            border-radius: 24px; margin-top: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3); /* Stronger shadow */
            border: 1px solid #f1f5f9;
        }

        .form-header { margin-bottom: 30px; text-align: center; }
        .form-header h2 { font-size: 1.8rem; font-weight: 700; color: #1a1a1a; }
        .form-header p { color: #888; margin-top: 5px; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: #444; font-size: 0.9rem; }
        
        input, textarea { width: 100%; padding: 14px 18px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 0.95rem; background: #fafafa; transition: 0.3s; color: #333; }
        input:focus, textarea:focus { border-color: #4a6cf7; background: #fff; outline: none; }
        textarea { height: 100px; resize: none; }

        .btn-submit { width: 100%; padding: 16px; background: linear-gradient(135deg, #003366 0%, #4a6cf7 100%); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-cancel-link { display: block; text-align: center; margin-top: 15px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .btn-cancel-link:hover { color: #475569; }

        /* Select2 Styles */
        .select2-container .select2-selection--single { height: 52px !important; padding: 10px 15px !important; border: 2px solid #f0f0f0 !important; border-radius: 12px !important; background-color: #fafafa !important; }
        .select2-container--open .select2-selection--single { border-color: #4a6cf7 !important; background-color: #fff !important; }
        .select2-container--default .select2-selection--single .select2-selection__arrow { height: 50px !important; right: 15px !important; }
        .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 28px !important; color: #333 !important; }

        /* Flatpickr Styles */
        .flatpickr-input { background: #fafafa !important; border: 2px solid #f0f0f0 !important; }
        .flatpickr-input:focus { border-color: #4a6cf7 !important; background: #fff !important; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'dashboard' %}" class="sidebar-icon"><i class="fas fa-home"></i></a>
        <a href="{% url 'my_bookings' %}" class="sidebar-icon active"><i class="fas fa-list-ul"></i></a> <a href="{% url 'calendar' %}" class="sidebar-icon"><i class="fas fa-calendar-alt"></i></a>
        <a href="{% url 'venue_list' %}" class="sidebar-icon"><i class="fas fa-map-marker-alt"></i></a>
        <a href="{% url 'create_booking' %}" class="sidebar-icon"><i class="fas fa-plus"></i></a>
        <a href="{% url 'profile' %}" class="sidebar-icon"><i class="fas fa-user-cog"></i></a>
        <a href="{% url 'logout' %}" class="sidebar-icon logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2>Modify Booking ✏️</h2>
                <p>Update details for <strong>{{ booking.event_name }}</strong></p>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Purpose</label>
                    {{ form.purpose }}
                </div>

                <div class="form-group">
                    <label>Venue</label>
                    {{ form.venue }}
                </div>

                <div class="form-group">
                    <label>Event Name</label>
                    {{ form.event_name }}
                </div>

                <div class="form-group">
                    <label>Description</label>
                    {{ form.description }}
                </div>

                <div class="form-group">
                    <label>Add-on Equipment</label>
                    {{ form.addon_equipment }}
                </div>

                <div class="form-group">
                    <label>Document</label>
                    {{ form.document }}
                </div>
                
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Start Time</label>
                        {{ form.start_time }}
                    </div>
                    <div style="flex: 1;">
                        <label>End Time</label>
                        {{ form.end_time }}
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Save Changes</button>
                <a href="{% url 'my_bookings' %}" class="btn-cancel-link">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Initialize form components
        $(document).ready(function() {
            // 1. Initialize Select2 for dropdowns
            $('#id_venue').select2({ width: '100%', placeholder: "Select a Venue...", allowClear: true });
            $('#id_purpose').select2({ width: '100%', placeholder: "Select a Purpose...", allowClear: true });

            // 2. Initialize Flatpickr for datetime fields
            const dateTimeConfig = {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true
            };

            // Initialize start_time with existing value
            const startInput = document.getElementById('id_start_time');
            if (startInput) {
                flatpickr(startInput, dateTimeConfig);
            }

            // Initialize end_time with existing value
            const endInput = document.getElementById('id_end_time');
            if (endInput) {
                flatpickr(endInput, dateTimeConfig);
            }
        });
    </script>
</body>
</html>
