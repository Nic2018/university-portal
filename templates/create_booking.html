<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; height: 100vh; background-color: #f8f9fc; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 90px; background: #fff; display: flex; flex-direction: column; align-items: center; padding: 30px 0; box-shadow: 2px 0 20px rgba(0,0,0,0.03); z-index: 10; }
        
        .sidebar-icon {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: #999; font-size: 1.2rem; margin-bottom: 25px; transition: 0.3s;
            text-decoration: none; position: relative;
        }
        .sidebar-icon:hover { background: #f0f4ff; color: #4a6cf7; }
        .sidebar-icon.active { background: #4a6cf7; color: white; box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3); }
        .sidebar-icon.logout { margin-top: auto; color: #ff5b5b; }

        /* Custom Tooltip */
        .sidebar-icon::after {
            content: attr(data-tooltip); position: absolute; left: 70px; top: 50%;
            transform: translateY(-50%) translateX(10px); background-color: #222; color: white;
            padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: 0.2s ease-in-out; pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 100;
        }
        .sidebar-icon:hover::after { opacity: 1; visibility: visible; transform: translateY(-50%) translateX(0); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 40px; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; }

        .form-container { 
            background: white; width: 100%; max-width: 600px; padding: 50px; 
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 20px;
        }
        .form-header { margin-bottom: 30px; text-align: center; }
        .form-header h2 { font-size: 1.8rem; font-weight: 700; color: #1a1a1a; }
        .form-header p { color: #888; margin-top: 5px; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: #444; font-size: 0.9rem; }
        
        /* Inputs */
        input, select, textarea {
            width: 100%; padding: 14px 18px; border: 2px solid #f0f0f0; border-radius: 12px;
            font-size: 0.95rem; background: #fafafa; transition: 0.3s; color: #333; font-family: 'Poppins', sans-serif;
        }
        input:focus, select:focus, textarea:focus { border-color: #4a6cf7; background: #fff; outline: none; box-shadow: 0 4px 10px rgba(74, 108, 247, 0.1); }
        
        input.datetime-picker { cursor: pointer; background-color: #fff; }

        textarea { height: 100px; resize: none; }
        select { cursor: pointer; appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 1rem top 50%; background-size: 0.65rem auto; }

        .btn-submit {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #003366 0%, #4a6cf7 100%);
            color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; 
            cursor: pointer; box-shadow: 0 10px 20px rgba(74, 108, 247, 0.2); transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(74, 108, 247, 0.3); }

        /* Calendar Styles */
        .flatpickr-calendar { border-radius: 12px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important; border: none !important; }
        .flatpickr-day.selected { background: #4a6cf7 !important; border-color: #4a6cf7 !important; }
        
        /* Make sure all dates (even past ones) are visible for the assignment */
        .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay {
            color: #ccc !important; 
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'dashboard' %}" class="sidebar-icon" data-tooltip="Dashboard"><i class="fas fa-home"></i></a>
        <a href="{% url 'my_bookings' %}" class="sidebar-icon" data-tooltip="My Bookings"><i class="fas fa-list-ul"></i></a>
        <a href="{% url 'calendar' %}" class="sidebar-icon" data-tooltip="View Schedule"><i class="fas fa-calendar-alt"></i></a>
        <a href="{% url 'venue_list' %}" class="sidebar-icon" data-tooltip="Campus Venues"><i class="fas fa-map-marker-alt"></i></a>
        
        <a href="#" class="sidebar-icon active" data-tooltip="Book a Room"><i class="fas fa-plus"></i></a>
        
        <a href="{% url 'profile' %}" class="sidebar-icon" data-tooltip="Settings"><i class="fas fa-user-cog"></i></a>
        
        <a href="{% url 'logout' %}" class="sidebar-icon logout" data-tooltip="Log Out"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2>Book a Room</h2>
                <p>Reserve a space for your next event.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group"><label>Venue</label>{{ form.venue }}</div>
                <div class="form-group"><label>Event Name</label>{{ form.event_name }}</div>
                <div class="form-group"><label>Description</label>{{ form.description }}</div>
                
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Start Time</label>
                        <input type="text" name="start_time" class="datetime-picker" placeholder="Select Date & Time" required>
                    </div>
                    <div style="flex: 1;">
                        <label>End Time</label>
                        <input type="text" name="end_time" class="datetime-picker" placeholder="Select Date & Time" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // 1. Get the 'date' from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');

            // 2. Define Base Settings (Shared settings)
            let baseConfig = {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true
                // Note: minDate is removed so you can pick any date for assignment testing
            };

            // 3. Configure START TIME -> Defaults to 09:00
            let startConfig = Object.assign({}, baseConfig); // Copy settings
            if (dateParam) {
                startConfig.defaultDate = dateParam + " 09:00";
            }
            // Apply only to the start_time input
            flatpickr("input[name='start_time']", startConfig);

            // 4. Configure END TIME -> Defaults to 22:00
            let endConfig = Object.assign({}, baseConfig); // Copy settings
            if (dateParam) {
                endConfig.defaultDate = dateParam + " 22:00";
            }
            // Apply only to the end_time input
            flatpickr("input[name='end_time']", endConfig);

            // 5. Fix the Dropdown
            let venueSelect = document.querySelector("select[name='venue']");
            if (venueSelect) {
                for (let option of venueSelect.options) {
                    if (option.text.includes("---")) {
                        option.text = "Select a Venue...";
                        option.disabled = true;
                    }
                }
            }
        });
    </script>
</body>
</html>
